jobs:
  include:
  - stage: lint
    language: bash
    sudo: false
    install: gem install mdl
    script:
    - bash -c 'shopt -s globstar; shellcheck **/*.sh'
    - mdl --verbose --rules '~MD013, ~MD036' .
  - stage: build
    language: bash
    sudo: true
    addons:
      apt:
        update: true
        packages:
        - git
        - curl
        - bzip2
        - zip
        - xz-utils
        - gnupg
        - kpartx
        - dosfstools
        - binutils
        - bc
        - wget
        - kmod
    script:
    - bash update.sh
    - bash build.sh
    - sudo bash buildroot.sh
    deploy:
      provider: releases
      skip_cleanup: true
      on:
        tags: true
      file_glob: true
      file:
      - "raspberrypi-ua-netinst*"
      - "*/raspberrypi-ua-netinst*"
